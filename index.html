<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchpad</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">Sketchpad</h1>
    <h3 style="text-align: center">
      Enter a number between 1 to 100 to Change the Size of the Grid!
    </h3>
    <div class="sketchPad">
      <div class="box">
        <div class="query">
          <input type="text" class="input" placeholder="Enter Grid Size..." />
          <button class="submit">Change size</button>
        </div>
        <div class="container"></div>
      </div>
    </div>
  </body>
</html>
